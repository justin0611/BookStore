<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="text-center display-4">Quản lý sinh viên</h1>
                <form>
                    <div class="form-group">
                        <p>Mã sinh viên</p>
                        <input class="form-control" id="maSinhVien" />
                        <p class="text text-danger" id="error_required_maSinhVien"></p>
                        <p class="text text-danger" id="error_min_max_length_maSinhVien"></p>
                    </div>
                    <div class="form-group">
                        <p>Tên sinh viên</p>
                        <input class="form-control" id="tenSinhVien" />
                        <p class="text text-danger" id="error_required_tenSinhVien"></p>
                        <p class="text text-danger" id="error_allLetter_tenSinhVien"></p>
                    </div>
                    <div class="form-group">
                        <p>email</p>
                        <input class="form-control" id="email" />
                        <p class="text text-danger" id="error_required_email"></p>
                        <p class="text text-danger" id="error_email"></p>

                    </div>
                    <div class="form-group">
                        <p>Số điện thoại</p>
                        <input class="form-control" id="soDienThoai" />
                        <p class="text text-danger" id="error_required_soDienThoai"></p>

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <p>Điểm toán</p>
                                <input class="form-control" id="diemToan" />
                        <p class="text text-danger" id="error_required_diemToan"></p>
                        <p class="text text-danger" id="error_allNumber_diemToan"></p>
                        <p class="text text-danger" id="error_min_max_value_diemToan"></p>        

                            </div>
                            <div class="col-4">
                                <p>Điểm lý</p>
                                <input class="form-control" id="diemLy" />
                                <p class="text text-danger" id="error_required_diemLy"></p>
                                <p class="text text-danger" id="error_allNumber_diemLy"></p>


                            </div>
                            <div class="col-4">
                                <p>Điểm hoá</p>
                                <input class="form-control" id="diemHoa" />
                                <p class="text text-danger" id="error_required_diemHoa"></p>
                                <p class="text text-danger" id="error_allNumber_diemHoa"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <p>Loại sinh viên</p>
                        <select id="loaiSinhVien" class="form-control">
                            <option>Khó khăn</option>
                            <option>Bình thường</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Điểm rèn luyện</p>
                        <input id="diemRenLuyen" class="form-control" />
                        <p class="text text-danger" id="error_required_renLuyen"></p>
                        <p class="text text-danger" id="error_allNumber_diemRenLuyen"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" id="btnXacNhan">Xác nhận</button>
                        <button type="button" class="btn btn-primary" id="btnLuuThongTin" disabled>Lưu thông tin</button>

                    </div>
                </form>
            </div>
            <div class="col-6">
                <h3 class="display-4 text-center">Thông tin sinh viên</h3>
                <div class="alert alert-success">Mã sinh viên: <span id="txtMaSinhVien"> </span></div>
                <div class="alert alert-success">Tên sinh viên: <span id="txtTenSinhVien"></span></div>
                <div class="alert alert-success">Loại sinh viên: <span id="txtLoaiSinhVien"></span></div>
                <div class="alert alert-success">Điểm trung bình: <span id="txtDiemTrungBinh"></span></div>
                <div class="alert alert-success">Xếp loại: <span id="txtXepLoai"></span></div>
            </div>
        </div>

            <thead>
                <tr>
                    <th>Mã sinh viên</th>
